<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Videos de Venta de Terreno</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header">
    <h1>Videos de Venta de Terreno</h1>
    <p class="lead">Selección de videos para mostrar a potenciales compradores.</p>
  </header>

  <main>
    <section id="gallery" class="gallery" aria-live="polite">
      <!-- Las tarjetas de video se cargan dinámicamente -->
    </section>
  </main>

  <!-- Modal / lightbox -->
  <div id="videoModal" class="modal" role="dialog" aria-modal="true" aria-hidden="true">
    <div class="modal-content" role="document">
      <button id="modalClose" class="modal-close" aria-label="Cerrar">✕</button>
      <div id="modalBody" class="modal-body"></div>
      <div id="modalMeta" class="modal-meta"></div>
    </div>
    <div class="modal-backdrop" data-action="close"></div>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
